<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lightblue: "#7F82A1",
            },
            backgroundColor: {
              rose: "#7F82A1",
              gradient:
                "linear-gradient(0deg, rgba(255, 113, 113, 0.1), rgba(255, 113, 113, 0.1)), radial-gradient(102.1% 102.1% at 17.33% 0%, #FFFFFF 0%, rgba(228, 228, 228, 0.750969) 63.85%, rgba(186, 55, 55, 0.61) 100%)",
            },
            fontFamily: {
              serif: "Nunito, sans-serif",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div
      class="lg:flex h-screen lg:justify-center lg:items-center lg:bg-[url('./assets/resetpassword.svg')] lg:bg-fixed lg:bg-cover lg:bg-center lg:bg-clip-border p-4 font-serif"
    >
      <div>
        <h1 class="text-lg lg:text-center font-semibold">Hexiter</h1>
        <div class="text-center lg:mt-16 mt-12">
          <h1 class="lg:text-4xl text-xl font-semibold">Reset Your Password</h1>
          <p class="text-lightblue">Enter your registered email below</p>
        </div>
        <form class="mt-8">
          <div class="flex flex-col">
            <label for="" class="my-2">Email Address</label>
            <input
              type="email"
              name=""
              id=""
              placeholder="johndoe@gmail.com"
              class="bg-gray-100 rounded-md h-10 lg:w-[400px] outline-none p-4 border-1"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-[#FF1D1D] text-center rounded-lg py-2 text-white font-normal my-6"
          >
            Reset Password
          </button>
          <div class="flex items-center gap-1 justify-center">
            <a href="/login.html" class="text-blue-500">Back to Login</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
